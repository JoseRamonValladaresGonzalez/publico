<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página</title>

    <!-- Enlace al CSS de Materialize -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">

    <!-- Fuente para íconos de Materialize (opcional) -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

    <!-- Barra de navegación -->
    <nav>
        <div class="nav-wrapper blue">
            <a href="#" class="brand-logo center">Mi Página</a>
        </div>
    </nav>

    <!-- Contenedor principal -->
    <div class="container">
        <h1 class="center-align">Bienvenidos a mi página</h1>

        <!-- Tarjetas de ejemplo de home -->
        <div class="row">
            <div class="col s12 m6 l4">
                <div class="card">
                    <div class="card-image">
                        <img src="https://via.placeholder.com/400x250" alt="Imagen de ejemplo">
                    </div>
                    <div class="card-content">
                        <p>Este es un ejemplo de tarjeta con Materialize CSS.</p>
                    </div>
                    <div class="card-action">
                        <a href="#">Más información</a>
                    </div>
                </div>
            </div>
            <div class="col s12 m6 l4">
                <div class="card">
                    <div class="card-image">
                        <img src="https://via.placeholder.com/400x250" alt="Imagen de ejemplo">
                    </div>
                    <div class="card-content">
                        <p>Otra tarjeta de ejemplo con Materialize.</p>
                    </div>
                    <div class="card-action">
                        <a href="#">Más información</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Botón para ir a la página de registro -->
        <div class="center-align">
            <a href="signup.html" class="btn waves-effect waves-light">Registrarse</a>
        </div>
    </div>

    <!-- Importa el JavaScript de Materialize -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
    <!-- Inicializa los componentes de Materialize -->
    <script>
        $(document).ready(function () {
            M.AutoInit(); // Inicializa automáticamente los componentes de Materialize
        });
    </script>

</body>

</html>
